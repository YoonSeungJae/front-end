    <!-- JSON 데이터를 가져오고 처리하는 스크립트 -->
    <script>
        // JSON 데이터를 가져올 URL
        //const jsonUrl = "team.json";
        fetch(`https://stable-redbird-sunny.ngrok-free.app/squads/Arsenal`
            ,
            {
                headers: {
                    "Content-Type": "application/json",
                    "ngrok-skip-browser-warning": "69420",
                },
            })
            .then((data) => data.json)
        // 현재 페이지의 URL에서 id 값을 가져오기
        // console
        // fetch(jsonUrl)

        // JSON 데이터 가져오기
        // fetch(jsonUrl)

        fetch(`https://stable-redbird-sunny.ngrok-free.app/squads/Arsenal`, {
            headers: {
                "Content-Type": "application/json",
                "ngrok-skip-browser-warning": "69420",
            },
        })
            .then(response => response.json())
            .then((team) => {
                // 팀의 정보를 가져와서 표시

                console.log(team);
                if (team) {
                    document.querySelector("#name").textContent = team.name;
                    document.querySelector("#founded").textContent = team.founded;
                    document.querySelector("#owner").textContent = team.owner;
                    document.querySelector("#stadium-name").textContent = team.stadium.name;
                    document.querySelector("#latitude").textContent = team.stadium.latitude;
                    document.querySelector("#longitude").textContent = team.stadium.longitude;
                    document.querySelector("#capacity").textContent = team.stadium.capacity;
                    // 나머지 팀 정보도 필요에 따라 표시
                    // ...
                } else {
                    document.querySelector(".Fullname").textContent = "Team Not Found";
                }
            })
            .catch(error => {
                console.error("Error fetching JSON:", error);
            });
    </script>
